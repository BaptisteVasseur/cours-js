<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        whatsapp: {
                            dark: '#0b141a',
                            sidebar: '#111b21',
                            header: '#202c33',
                            border: '#2a3942',
                            text: '#d1d7db',
                            muted: '#8696a0',
                            primary: '#00a884',
                            primaryHover: '#06cf9c',
                            messageSent: '#005c4b',
                            messageReceived: '#202c33'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-whatsapp-dark h-screen overflow-hidden">
    <!-- Ã‰cran de connexion -->
    <div id="loginScreen" class="flex items-center justify-center h-screen bg-whatsapp-dark">
        <div class="bg-whatsapp-sidebar p-8 rounded-lg shadow-lg w-96">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-whatsapp-primary rounded-full flex items-center justify-center text-white text-2xl font-bold mx-auto mb-4">
                    WA
                </div>
                <h1 class="text-whatsapp-text text-2xl font-bold mb-2">WhatsApp Web Clone</h1>
                <p class="text-whatsapp-muted">Connectez-vous pour commencer</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-whatsapp-text text-sm font-medium mb-2">Adresse email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full p-3 bg-whatsapp-header border border-whatsapp-border rounded-lg text-whatsapp-text placeholder-whatsapp-muted focus:outline-none focus:border-whatsapp-primary"
                        placeholder="votre@email.com"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-whatsapp-primary hover:bg-whatsapp-primaryHover text-white font-medium py-3 px-4 rounded-lg transition-colors"
                >
                    Se connecter
                </button>
            </form>
            
            <div id="loginError" class="mt-4 text-red-400 text-sm text-center hidden"></div>
            
            <div class="mt-6 text-center">
                <a href="/docs" target="_blank" class="text-whatsapp-primary hover:text-whatsapp-primaryHover text-sm">
                    ðŸ“š Voir la documentation API
                </a>
            </div>
        </div>
    </div>

    <!-- Interface principale (cachÃ©e au dÃ©but) -->
    <div id="mainApp" class="hidden">
        <div class="flex h-screen bg-whatsapp-dark">
            <!-- Sidebar -->
            <div class="w-96 bg-whatsapp-sidebar border-r border-whatsapp-border flex flex-col">
                <div class="bg-whatsapp-header p-4 flex items-center justify-between border-b border-whatsapp-border">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-whatsapp-primary rounded-full flex items-center justify-center text-white font-bold cursor-pointer">
                            <span id="userAvatar">ME</span>
                        </div>
                        <span class="ml-3 text-whatsapp-text text-sm" id="userEmail"></span>
                    </div>
                    <div class="flex gap-4">
                        <a href="/docs" target="_blank" class="text-whatsapp-muted hover:text-whatsapp-text transition-colors" title="Documentation API">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"/>
                            </svg>
                        </a>
                        <button id="logoutBtn" class="text-whatsapp-muted hover:text-whatsapp-text transition-colors" title="Se dÃ©connecter">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="p-3 bg-whatsapp-sidebar flex gap-3 items-center">
                    <input type="text" class="flex-1 p-3 bg-whatsapp-header border-none rounded-lg text-whatsapp-text text-sm placeholder-whatsapp-muted" id="globalSearch" placeholder="Rechercher ou dÃ©marrer une nouvelle discussion">
                    <button class="bg-whatsapp-primary hover:bg-whatsapp-primaryHover border-none rounded-full w-10 h-10 flex items-center justify-center cursor-pointer transition-colors" id="newChatBtn" title="Nouvelle conversation">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#8696a0">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto" id="chatList">
                    <!-- Liste des conversations chargÃ©e dynamiquement -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="flex-1 flex flex-col bg-whatsapp-dark">
                <div class="bg-whatsapp-header p-4 flex items-center border-b border-whatsapp-border" id="chatHeader" style="display: none;">
                    <div class="relative">
                        <div class="w-12 h-12 bg-whatsapp-primary rounded-full flex items-center justify-center text-white font-bold">
                            <span id="headerAvatar"></span>
                        </div>
                    </div>
                    <div class="flex-1 ml-4">
                        <div class="text-whatsapp-text font-medium mb-1" id="headerName"></div>
                        <div class="text-whatsapp-muted text-sm" id="headerStatus">en ligne</div>
                    </div>
                    <div class="flex gap-4">
                        <svg class="w-6 h-6 cursor-pointer fill-whatsapp-muted hover:fill-whatsapp-text transition-colors" id="searchInChatBtn" viewBox="0 0 24 24" title="Rechercher dans la conversation">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <svg class="w-6 h-6 cursor-pointer fill-whatsapp-muted hover:fill-whatsapp-text transition-colors" id="deleteChatBtn" viewBox="0 0 24 24" title="Supprimer la conversation">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                        </svg>
                    </div>
                </div>

                <div class="flex flex-col items-center justify-center h-full text-whatsapp-muted text-center" id="emptyChat">
                    <h2 class="mb-3 text-whatsapp-text text-2xl">WhatsApp Web Clone</h2>
                    <p>SÃ©lectionnez une conversation pour commencer Ã  discuter</p>
                </div>

                <div class="bg-whatsapp-header p-4 border-b border-whatsapp-border" id="searchInChat" style="display: none;">
                    <input type="text" class="w-full p-2 bg-whatsapp-border border-none rounded-lg text-whatsapp-text text-sm" id="searchInChatInput" placeholder="Rechercher dans cette conversation...">
                    <div class="text-whatsapp-muted text-xs mt-2" id="searchResults"></div>
                </div>

                <div class="flex-1 p-5 overflow-y-auto chat-messages" id="chatMessages" style="display: none;">
                    <!-- Messages chargÃ©s dynamiquement -->
                </div>

                <div class="bg-whatsapp-header p-3 flex items-center gap-3" id="messageInputContainer" style="display: none;">
                    <input type="file" id="fileInput" multiple accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt" style="display: none;">
                    <button class="bg-transparent border-none rounded-full w-10 h-10 flex items-center justify-center cursor-pointer hover:bg-whatsapp-border transition-colors" id="attachBtn" title="Joindre un fichier">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#8696a0">
                            <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                        </svg>
                    </button>
                    <input type="text" class="flex-1 p-3 bg-whatsapp-border border-none rounded-full text-whatsapp-text text-sm placeholder-whatsapp-muted resize-none max-h-24" id="messageInput" placeholder="Tapez un message">
                    <button class="bg-whatsapp-primary hover:bg-whatsapp-primaryHover disabled:bg-whatsapp-border disabled:cursor-not-allowed border-none rounded-full w-11 h-11 flex items-center justify-center cursor-pointer transition-colors" id="sendButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour nouvelle conversation -->
    <div id="newChatModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-whatsapp-sidebar p-6 rounded-lg w-96">
            <h3 class="text-whatsapp-text text-xl font-bold mb-4">Nouvelle conversation</h3>
            <form id="newChatForm" class="space-y-4">
                <div>
                    <label for="participantEmail" class="block text-whatsapp-text text-sm font-medium mb-2">Email du contact</label>
                    <input 
                        type="email" 
                        id="participantEmail" 
                        name="participantEmail" 
                        required
                        class="w-full p-3 bg-whatsapp-header border border-whatsapp-border rounded-lg text-whatsapp-text placeholder-whatsapp-muted focus:outline-none focus:border-whatsapp-primary"
                        placeholder="contact@email.com"
                    >
                </div>
                
                <div class="flex gap-3">
                    <button 
                        type="button" 
                        id="cancelNewChat"
                        class="flex-1 bg-whatsapp-border hover:bg-whatsapp-muted text-whatsapp-text font-medium py-2 px-4 rounded-lg transition-colors"
                    >
                        Annuler
                    </button>
                    <button 
                        type="submit" 
                        class="flex-1 bg-whatsapp-primary hover:bg-whatsapp-primaryHover text-white font-medium py-2 px-4 rounded-lg transition-colors"
                    >
                        CrÃ©er
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
