<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        whatsapp: {
                            dark: '#0b141a',
                            sidebar: '#111b21',
                            header: '#202c33',
                            border: '#2a3942',
                            text: '#d1d7db',
                            muted: '#8696a0',
                            primary: '#00a884',
                            primaryHover: '#06cf9c',
                            messageSent: '#005c4b',
                            messageReceived: '#202c33'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-whatsapp-dark h-screen overflow-hidden">
    <div class="flex h-screen bg-whatsapp-dark">
        <!-- Sidebar -->
        <div class="w-96 bg-whatsapp-sidebar border-r border-whatsapp-border flex flex-col">
            <div class="bg-whatsapp-header p-4 flex items-center justify-between border-b border-whatsapp-border">
                <div class="w-10 h-10 bg-whatsapp-primary rounded-full flex items-center justify-center text-white font-bold cursor-pointer">
                    ME
                </div>
                <div class="flex gap-4">
                    <svg class="w-6 h-6 cursor-pointer fill-whatsapp-muted hover:fill-whatsapp-text transition-colors" viewBox="0 0 24 24">
                        <path d="M12 20.5c4.695 0 8.5-3.804 8.5-8.5S16.695 3.5 12 3.5 3.5 7.804 3.5 12s3.804 8.5 8.5 8.5zM12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10S2 17.514 2 12 6.486 2 12 2z"/>
                        <path d="M8.5 12.5c0 .828.672 1.5 1.5 1.5s1.5-.672 1.5-1.5-.672-1.5-1.5-1.5-1.5.672-1.5 1.5zM11.5 12.5c0 .828.672 1.5 1.5 1.5s1.5-.672 1.5-1.5-.672-1.5-1.5-1.5-1.5.672-1.5 1.5zM14.5 12.5c0 .828.672 1.5 1.5 1.5s1.5-.672 1.5-1.5-.672-1.5-1.5-1.5-1.5.672-1.5 1.5z"/>
                    </svg>
                    <svg class="w-6 h-6 cursor-pointer fill-whatsapp-muted hover:fill-whatsapp-text transition-colors" viewBox="0 0 24 24">
                        <path d="M9.5 19c.828 0 1.5-.672 1.5-1.5S10.328 16 9.5 16 8 16.672 8 17.5 8.672 19 9.5 19zM9.5 13c.828 0 1.5-.672 1.5-1.5S10.328 10 9.5 10 8 10.672 8 11.5 8.672 13 9.5 13zM9.5 7c.828 0 1.5-.672 1.5-1.5S10.328 4 9.5 4 8 4.672 8 5.5 8.672 7 9.5 7z"/>
                    </svg>
                </div>
            </div>

            <div class="p-3 bg-whatsapp-sidebar flex gap-3 items-center">
                <input type="text" class="flex-1 p-3 bg-whatsapp-header border-none rounded-lg text-whatsapp-text text-sm placeholder-whatsapp-muted" id="globalSearch" placeholder="Rechercher ou démarrer une nouvelle discussion">
                <button class="bg-whatsapp-primary hover:bg-whatsapp-primaryHover border-none rounded-full w-10 h-10 flex items-center justify-center cursor-pointer transition-colors" id="newChatBtn" title="Nouvelle conversation">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#8696a0">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto" id="chatList">
                <!-- Chat list will be populated by JavaScript -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-whatsapp-dark">
            <div class="bg-whatsapp-header p-4 flex items-center border-b border-whatsapp-border" id="chatHeader" style="display: none;">
                <div class="relative">
                    <div class="w-12 h-12 bg-whatsapp-primary rounded-full flex items-center justify-center text-white font-bold">
                        <span id="headerAvatar"></span>
                    </div>
                </div>
                <div class="flex-1 ml-4">
                    <div class="text-whatsapp-text font-medium mb-1" id="headerName"></div>
                    <div class="text-whatsapp-muted text-sm" id="headerStatus">en ligne</div>
                </div>
                <div class="flex gap-4">
                    <svg class="w-6 h-6 cursor-pointer fill-whatsapp-muted hover:fill-whatsapp-text transition-colors" id="searchInChatBtn" viewBox="0 0 24 24" title="Rechercher dans la conversation">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <svg class="w-6 h-6 cursor-pointer fill-whatsapp-muted hover:fill-whatsapp-text transition-colors" id="deleteChatBtn" viewBox="0 0 24 24" title="Supprimer la conversation">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                </div>
            </div>

            <div class="flex flex-col items-center justify-center h-full text-whatsapp-muted text-center" id="emptyChat">
                <h2 class="mb-3 text-whatsapp-text text-2xl">WhatsApp Web Clone</h2>
                <p>Sélectionnez une conversation pour commencer à discuter</p>
            </div>

            <div class="bg-whatsapp-header p-4 border-b border-whatsapp-border" id="searchInChat" style="display: none;">
                <input type="text" class="w-full p-2 bg-whatsapp-border border-none rounded-lg text-whatsapp-text text-sm" id="searchInChatInput" placeholder="Rechercher dans cette conversation...">
                <div class="text-whatsapp-muted text-xs mt-2" id="searchResults"></div>
            </div>

            <div class="flex-1 p-5 overflow-y-auto" id="chatMessages" style="display: none;">
                <!-- Messages will be populated by JavaScript -->
            </div>

            <div class="bg-whatsapp-header p-3 flex items-center gap-3" id="messageInputContainer" style="display: none;">
                <input type="file" id="fileInput" multiple accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt" style="display: none;">
                <button class="bg-transparent border-none rounded-full w-10 h-10 flex items-center justify-center cursor-pointer hover:bg-whatsapp-border transition-colors" id="attachBtn" title="Joindre un fichier">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#8696a0">
                        <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                    </svg>
                </button>
                <input type="text" class="flex-1 p-3 bg-whatsapp-border border-none rounded-full text-whatsapp-text text-sm placeholder-whatsapp-muted resize-none max-h-24" id="messageInput" placeholder="Tapez un message">
                <button class="bg-whatsapp-primary hover:bg-whatsapp-primaryHover disabled:bg-whatsapp-border disabled:cursor-not-allowed border-none rounded-full w-11 h-11 flex items-center justify-center cursor-pointer transition-colors" id="sendButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
